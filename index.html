<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Project made by coelhiNWeb -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/icon-page.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game - Multiplication</title>
</head>
<body>
  <div class="main-container">
    <div class="left-container">

      <div class="line">
        <span id="a">a</span>
      </div>
<!------------------------------------------------------------->
      <div class="line">
        <span id="x">x</span>
        <span id="b">b</span>
      </div>
<!------------------------------------------------------------->
      <div class="line">
        <div class="division"></div>
      </div>

      <div class="question">
        <p>?</p>
      </div>
<!------------------------------------------------------------->
    </div>

    <div class="right-container">
      <!-- Answer Top -->
        <div class="line">
          <div class="choice">0</div>
          <div class="choice">0</div>
          <div class="choice">0</div>
        </div>

      <!-- Answer Bottom -->
        <div class="line">
          <div class="choice">0</div>
          <div class="choice">0</div>
          <div class="choice">0</div>
        </div>

      <!-- Answers -->
        <div class="answers">
          <div class="line2">
            <div id="message" class="button">Message</div>
            <div id="again" class="button">Play Again?</div>
          </div>
        </div>
    </div>
  </div>

  <!-- Script Here -->
  <script src="game.js"></script>
</body>
</html>
